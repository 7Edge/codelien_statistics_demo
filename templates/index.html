<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <style>
        body {
            margin: 0;
        }

        .head {
            height: 50px;
            background-color: dodgerblue;
        }

        .account {
            float: right;
        }

        .left-nav {
            float: left;
            background-color: beige;
        }

        .right-content {
            float: left;
        }
    </style>
</head>
<body>
<div>
    <div class="head">
        <div class="account">
            {% if session.username %}
                <span>{{ session.username }}</span>
                <span><a href="{{ url_for('account_bp.logout') }}">注销</a></span>
            {% else %}
                <span><a href="{{ url_for('account_bp.login') }}">登陆</a></span>

            {% endif %}
        </div>
    </div>
    <div class="left-nav">
        <ul>
            <li><a href="{{ url_for('account_bp.users') }}">用户列表</a></li>
            <li><a href="{{ url_for('statistic.code_record', uid=session.user_id) }}">上传代码记录</a></li>
        </ul>
    </div>
    <div class="right-content">
        {% block content %}
            {% include 'welcome.html' %}
        {% endblock %}
    </div>
</div>
</body>
</html>
